name: OCaml CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  ocaml-build-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check build and tests
        # We review and manually update the action's commit used below.
        uses: mbarbin/setup-dune@aca57022a621c5a0153a4181544827c03fd17578
        with:
          automagic: true
          directory: ./test
