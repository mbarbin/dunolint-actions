name: "setup-dunolint"
description: "Download and set up the dunolint executable from a GitHub release."
author: "dunolint contributors"
inputs:
  dunolint-version:
    description: "dunolint version to install."
    required: true
  dunolint-digest:
    description: "Expected digest of the binary for integrity verification (e.g., sha256:abc123...). If provided, the action will fail if the downloaded binary does not match."
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Install dunolint
      shell: sh
      run: |
        "${{ github.action_path }}/install.sh"
      env:
        DUNOLINT_VERSION: ${{ inputs.dunolint-version }}
        DUNOLINT_DIGEST: ${{ inputs.dunolint-digest }}
        GH_TOKEN: ${{ github.token }}
branding:
  icon: "terminal"
  color: "blue"
